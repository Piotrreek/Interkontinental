<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>Interkontinental</title>
    <script src="https://kit.fontawesome.com/3489b39c19.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="page__header">Interkontinental</h1>
        <div class="end-new-game__button hide"></div>
        <div class="add-new-game__button">
            <button class="add-new-game">Dodaj nową rozgrywkę 
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <div class="add-new-game__content"></div>
        <div class="game-statistics"></div>
        <div class="load-more-statistics-div">
            <button class="load-more-statistics-btn">
                Załaduj więcej gier
            </button>
            <button class="load-all-statistics-btn">
                Załaduj wszystkie gry
            </button>
        </div>
    </div>
    <div class="go-top">
        Wróć na górę
    </div>
    <script src="./scripts/index.js" type="module" ></script>
</body>
</html>
